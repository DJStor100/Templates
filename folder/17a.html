<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Information (Area Only)</title>
    <style>
        .placeholder {
            color: blue;
            cursor: pointer;
            border-bottom: 1px dotted blue;
        }
        #template {
            margin-bottom: 20px;
        }
        #date-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>No Information (Area Only)</h2>
    <p id="template">
        I'll be delighted to see if I can help with your party!
        <br><br>
        Could you let me know the area the party will be held?
        <br><br>
        Once I know that, I'll be more than happy to give you a quote, check availability, and let you know what's included.
        <br><br>
        Cheers,<br>
        Dan
    </p>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <br><br>
    <a href="index.html"><button>Go to Index</button></a>
    <div id="date-box"></div>

    <script>
        function copyToClipboard() {
            const range = document.createRange();
            range.selectNode(document.getElementById('template'));
            window.getSelection().removeAllRanges(); 
            window.getSelection().addRange(range);
            
            try {
                document.execCommand('copy');
                alert('Template copied to clipboard!');
            } catch (err) {
                alert('Failed to copy template.');
            }
            
            window.getSelection().removeAllRanges(); 
        }

        function getDateIn7Days() {
            const today = new Date();
            today.setDate(today.getDate() + 7);
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            return today.toLocaleDateString(undefined, options);
        }

        // Display the date 7 days from today
        document.getElementById('date-box').innerText = 'The date 7 days from today is: ' + getDateIn7Days();
    </script>
</body>
</html>
