<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Arrived (Real Confirmation)</title>
    <style>
        .placeholder {
            color: blue;
            cursor: pointer;
            border-bottom: 1px dotted blue;
        }
        #template {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Deposit Arrived (Real Confirmation)</h2>
    <p id="template">
        I've just checked my bank for you and your deposit has now arrived safely with us!<br>
        <br>
        I'll get you booked in now and send across your booking confirmation shortly!<br>
        <br>
        Cheers,<br>
        Dan
    </p>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <br><br>
    <a href="index.html"><button>Go to Index</button></a>
    <div id="date-box"></div>

    <script>
        function copyToClipboard() {
            const range = document.createRange();
            range.selectNode(document.getElementById('template'));
            window.getSelection().removeAllRanges(); 
            window.getSelection().addRange(range);
            
            try {
                document.execCommand('copy');
                alert('Template copied to clipboard!');
            } catch (err) {
                alert('Failed to copy template.');
            }
            
            window.getSelection().removeAllRanges(); 
        }

        function getDateIn7Days() {
            const today = new Date();
            today.setDate(today.getDate() + 7);
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            return today.toLocaleDateString(undefined, options);
        }

        // Display the date 7 days from today
        document.getElementById('date-box').innerText = 'The date 7 days from today is: ' + getDateIn7Days();
    </script>
</body>
</html>
